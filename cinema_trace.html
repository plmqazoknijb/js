<script>
window.onload = function() { document.write("1" + "<br>");

	var banzaiMovie = new Movie("카우보이 밴자이",
								"고전 컬트",
								5,
								["12:10pm", "3:00pm", "6:00pm", "9:40pm"]);
	alert(banzaiMovie.getNextShowing());
	document.write("2" + "<br>");

	var plan9Movie = new Movie("외계로부터의 9호 계획",
								"고전 컬트",
								2,
								["12:30pm", "5:00pm", "8:00pm"]);

	document.write("3" + "<br>");

	var forbiddenPlanetMovie = new Movie("금지된 세계",

	alert(forbiddenPlanetMovie.getNextShowing());

	document.write("5"+"<br>"); document.write("3408_송은원"+"<br>");

function Movie(title, genre, rating, showtimes) {
	document.write("6"+"<br>");
// 추가 함수만들기
	this.title = title;
	this.genre = genre;
	this.rating = rating;
	this.showtimes = showtimes;
	this.getNextShowing = function(){
		var now = new Date().getTime();
		for (var i = 0; i < this.showtimes.length; i++){
			var showtimes = getTimeFromString(this.showtimes[i]);
			document.write("7"+"<br>");
			if((showtimes - now) > 0){
				return this.title + "의 다음 상영시간은 " + this.showtimes[i] + "입니다.";
			}
		}
		return null;
	}
}

function getTimeFromString(str) {
	document.write("8"+"<br>");
	var theTime = new Date();
	var time = str.match(/(\d+)(?::(\d\d))?\s*(p?)/);
	theTime.setHours( parseInt(time[1]) + (time[3] ? 12 : 0) );
	theTime.setMinutes( parseInt(time[2]) || 0 );
	return theTime.getTime();
}

</script>
