<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>

<div class="container">
  <!-- 두가지의 방법이 있다 (font로 하는 법, h태그 사용하는 방법) -->

  <hr>
  <font size="1">Example heading font1 <span class="badge badge-secondary">secondary</span></font><br>
  <font size="2">Example heading font2<span class="badge badge-danger">danger</span></font><br>
  <font size="3">Example heading font3<span class="badge badge-light">light</span></font><br>
  <font size="4">Example heading font4<span class="badge badge-primary">primary</span></font><br>
  <font size="5">Example heading font5<span class="badge badge-info">info</span></font><br>
  <font size="6">Example heading font6<span class="badge badge-warning">warning</span></font><br>
  <h1>Example heading font7<span class="badge badge-dark">dark</span></h1>
  
  
  
  
  
  
</div>
