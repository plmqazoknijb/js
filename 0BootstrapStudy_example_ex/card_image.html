<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Card Image</h2>
  <p>Image at the top</p>
  <div class="card" style="width:200px">
    <img class="card-img-top" src="home.png" alt="Card image" style="width:100%"; margin-top:15px; margin-left:5px>
    <div class="card-body">
      <h4 class="card-title">Eunweon Song</h4>
      <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
      <a href="https://www.naver.com/" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <br>
</div>

</body>
</html>
