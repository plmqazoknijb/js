<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
<div class="containier-fuild">
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="container-fluid p-3 my-3 border" style="background-color:plum;">
    <div class="row" >
        <div class="col" style="background-color:red">My<br>First<br>Bootstrap<br>Page</div>
        <div class="col" style="background-color:yellow;">My<br>First<br>Bootstrap<br>Page</div>
        <div class="col" style="background-color:blue;">My<br>First<br>Bootstrap<br>Page</div>
        <div class="col" style="background-color:yellowgreen;">My<br>First<br>Bootstrap<br>Page</div>
    </div>
  </div>
</div>

</body>
</html>
